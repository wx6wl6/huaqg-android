apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'key0'
            keyPassword '123456'
            storeFile file('checkcar.jks')
            storePassword '123456'
        }
    }
    compileSdkVersion 25
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.qlp2p.cardoctor"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
            debuggable false
        }
        debug {
            signingConfig signingConfigs.config
            debuggable true
        }
    }
    lintOptions {
        disable 'MissingTranslation'
        disable "ResourceType"
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    testCompile 'junit:junit:4.12'
    compile project(':pulltorefresh-library')
    compile project(':PageIndicatorLibrary')
    compile files('libs/android-async-http-1.4.6.jar')
    compile files('libs/nanohttpd-2.0.5.jar')
    compile files('libs/zhufeng_afinal_1.8.jar')
    compile 'org.apache.httpcomponents:httpmime:4.2.5'
    compile files('libs/fastjson-1.1.36.jar')
    compile 'com.jakewharton:butterknife:7.0.1'
    annotationProcessor 'com.jakewharton:butterknife:7.0.1'
    compile 'com.nineoldandroids:library:2.4.0'
    compile files('libs/universal-image-loader-1.9.0.jar')
    compile 'com.google.code.gson:gson:2.2.4'
    compile project(':multi-image-selector')
    compile project(':ImageCropper')
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile files('libs/aliyun-oss-sdk-android-2.3.0.jar')
    compile files('libs/okhttp-3.4.1.jar')
    compile files('libs/okio-1.10.0.jar')
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'com.wx.wheelview:wheelview:1.3.3'
    compile 'com.commit451:PhotoView:1.2.4'
    compile 'com.github.zcweng:switch-button:0.0.3@aar'
    compile 'org.apache.commons:commons-lang3:3.7'
}
